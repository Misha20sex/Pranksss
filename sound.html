<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз со звуком</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
        }
        button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Сюрприз!</h1>
    <button onclick="playSound()">Нажми для сюрприза!</button>

    <audio id="sound">
        <source src="loud_sound.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        function playSound() {
            var sound = document.getElementById("sound");
            sound.play().catch(function(error) {
                alert("Не удалось воспроизвести звук. Попробуйте еще раз.");
            });
        }
    </script>
</body>
</html>
